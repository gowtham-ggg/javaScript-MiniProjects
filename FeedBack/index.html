<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a61482e4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1>FeedBack UI</h1>
        <div class="emoji-container">
            <div class="emoji">
                <img src="sad.png" alt="sad">
                <h4>Unhappy</h4>
            </div>
            <div class="emoji">
                <img src="neutral.png" alt="neutral">
                <h4>neutral</h4>
            </div>

            <div class="emoji">
                <img src="happiness.png" alt="happy">
                <h4>Statisfied</h4>
            </div>
        </div>
        <button id="button">Send Review</button>
    </div>
</body>
<script src="script.js"></script>
</html>
